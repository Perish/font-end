<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>博客-小徐</title>
	<script type="text/javascript" src="assets/javascript/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/tether.min.js"></script>
	<script type="text/javascript" src="assets/javascript/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/animate.css">
</head>
<body>
	<header>
		<nav class="sidebar display">
			<ul>
				<li><a href="index.html"><i class="fa fa-home"></i>首页</a></li>
				<li><a href=""><i class="fa fa-folder-open"></i>浏览</a></li>
				<li><a href="signup.html"><i class="fa fa-user-plus"></i>注册</a></li>
				<li><a href="login.html"><i class="fa fa-user"></i>登陆</a></li>
				<li><a href=""><i class="fa fa-comments"></i>社区</a></li>
				<li><a href=""><i class="fa fa-warning"></i>帮助</a></li>
			</ul>
			<div class="side-nav-footer text-muted">
				© 2016 ZeroToOne<br>
				<a href="#">关于</a> 
				<a href="#">联系</a> 
				<a href="#">博客</a> 
				<a href="#">条款</a>
			</div>
		</nav>
		<div id="header">
			<div class="operator">
				<div class="button-icon"><i class="fa fa-bars"></i></div>
			</div>
			<div class="title"><a>博客-小徐</a><i class="fa fa-angle-right"></i><a href="">注册</a></div>
		</div>
	</header>
	<div class="side-nav-mask"></div>
	<div class="container max-box animated lightSpeedIn">
	  <div class="row">
	    <div class="col-md-6 col-md-offset-3">
	      <div class="card card-block">
	        <h6 class="card-title">
	          快来加入我们吧！
	        </h6>
	        <form class="new_user" id="new_user" action="#" accept-charset="UTF-8"
	        method="post">
	          <fieldset class="form-group">
	            <label for="username">
	              用户名
	            </label>
	            <input class="form-control" id="username" type="text" name="user[username]">
	          </fieldset>
	          <fieldset class="form-group">
	            <label for="email">
	              邮箱
	            </label>
	            <input class="form-control" id="email" type="text" name="user[email]">
	          </fieldset>
	          <fieldset class="form-group">
	            <label for="password">
	              密码
	            </label>
	            <input class="form-control" id="password" type="password" name="user[password]">
	          </fieldset>
	          <button name="button" type="submit" class="btn btn-primary" data-disable-with="注册 <i class=&quot;fa fa-spinner&quot;></i>">
	            注册
	          </button>
	        </form>
	      </div>
	    </div>
	  </div>
	  <p class="text-xs-center">
	    <a href="login.html">
	      已有账号
	    </a>
	  </p>
	</div>
	<footer></footer>

	<script type="text/javascript">
	$(function(){
		$(".button-icon").on('click', function(){
			$("body").addClass("side-nav-mask-active");
			$(".sidebar").removeClass("display animated slideOutLeft").addClass("animated slideInLeft");
		});
		$(".side-nav-mask").on('click', function(){
			$(".sidebar").removeClass("animated slideInLeft").addClass("animated slideOutLeft");
			$("body").removeClass("side-nav-mask-active");
		});
	})
	</script>
</body>
</html>
