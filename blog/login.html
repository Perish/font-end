<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>博客-小徐</title>
	<script type="text/javascript" src="assets/javascript/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/bootstrap.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">

<body>
	<header id="header">
		<div class="operator">
			<a href="index.html" class="button-icon" title="返回"><i class="fa fa-chevron-left"></i></a>
		</div>
		<div class="title">登陆</div>
	</header>
	<div class="container">
		<div class="small-container">
			<div class="panel">
				<div class="panel-body">
					<div class="larger-icon">
						<i class="fa fa-user"></i>
					</div>
					<p>欢迎回来!</p>
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">用户名或邮箱</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名或邮箱">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">密码</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
					  </div>
					  <button type="submit" class="btn btn-primary">登陆</button>
					</form>
				</div>
			</div>
			<div class="qita">
				<a href="signup.html">注册新用户</a> <span>或者</span> <a href="#">忘记密码?</a>

	<footer></footer>
